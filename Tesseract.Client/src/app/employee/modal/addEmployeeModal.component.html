<ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">{{ isNew ? "Add" : "Edit" }} Employee</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
              <div class="col-lg-6">
                <label for="firstName">First Name</label>
                <input id="firstName" name="firstName" type="text" class="form-control" [(ngModel)]="employee.firstName" placeholder="Required">
              </div>
              <div class="col-lg-6">
                <label for="lastName">Last Name</label>
                <input id="lastName" name="lastName" type="text" class="form-control" [(ngModel)]="employee.lastName" placeholder="Required">
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                  <h3 class="modal-title" id="modal-basic-title">Dependents</h3>
                  <hr>
                  <ul class="list-group">
                      <li *ngFor="let dependent of employee.dependents" class="list-group-item">
                          <span> {{ dependent.firstName }} {{ dependent.lastName }} </span>
                          <span class="fa fa-remove floatright paddingLeft"></span>
                          <!-- <span (click)="onEdit(task)" class="glyphicon glyphicon-pencil floatright"></span> -->
                      </li>
                  </ul>
              </div>
            </div>
          </form>
        </div>
        <div class="add-employee-buttons">
          <div class="row">
              <div class="col-lg-12">
                  <button type="button" class="btn btn-outline-primary pull-left" (click)="modal.dismiss()">Cancel</button>
                  <button type="button" class="btn btn-primary pull-right" (click)="modal.close(employee)">Save</button>
              </div>
          </div>
        </div>
      </ng-template>

      <button id="addEmployeeBtn" class="btn btn-outline-primary pull-right" (click)="open(content)">Add Employee</button>
