<ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">{{ isNew ? "Add" : "Edit" }} Employee</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
              <div class="col-lg-5">
                <label for="firstName">First Name</label>
                <input id="firstName" name="firstName" type="text" class="form-control" [(ngModel)]="employee.firstName" placeholder="Required">
              </div>
              <div class="col-lg-5">
                <label for="lastName">Last Name</label>
                <input id="lastName" name="lastName" type="text" class="form-control" [(ngModel)]="employee.lastName" placeholder="Required">
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                  <h5 style="margin-top: 12px;">Dependents</h5>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-5">
                  <label for="dependentFirstName">First Name</label>
                  <input type="text" name="dependentFirstName" class="form-control" placeholder="Required" [(ngModel)]="dependent.firstName" />
              </div>
              <div class="col-lg-5">
                  <label for="dependentLastName">First Name</label>
                  <input type="text" name="dependentLastName" class="form-control" placeholder="Required" [(ngModel)]="dependent.lastName" />
              </div>
              <div class="col-lg-2">
                  <button class="btn btn-primary pull-right" type="button" (click)="onAdd()" [disabled]="!validateDependent()">
                      <span class="fa fa-check"></span>
                  </button>
              </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-group">
                        <li *ngFor="let dependent of employee.dependents" class="list-group-item">
                            <span> {{ dependent.firstName }} {{ dependent.lastName }} </span>
                            <span (click)="onEdit(dependent)" class="fa fa-pencil floatright"></span>
                            <span id="deleteButton" (click)="onDelete(dependent)" class="fa fa-minus-square pull-right"></span>
                        </li>
                    </ul>
                </div>
            </div>
          </form>
        </div>
        <div class="add-employee-buttons">
          <div class="row">
              <div class="col-lg-12">
                  <button type="button" class="btn btn-outline-primary pull-left" (click)="modal.dismiss()">Cancel</button>
                  <button type="button" class="btn btn-primary pull-right" (click)="modal.close(employee)" [disabled]="!validateEmployee()"> Save</button>
              </div>
          </div>
        </div>
      </ng-template>

      <button id="addEmployeeBtn" class="btn btn-outline-primary pull-right" (click)="open(content)">Add Employee</button>
